<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="jquery.flipster.css">
  <link rel="stylesheet" href="artist.css">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- uncomment canvas below for bubble animation -->
  <!-- <canvas id="canvas1">
</canvas> -->
<div class="wrapper">
  <header id="header">
    <!--search-form -->
    <form class="artist-search" id="search-form">
      <input id="search" name="search" type="text" placeholder="search artist name">
      <input id="search_submit" value="search" type="submit">
      <div id="search-error">
        <p>sorry try again, artist not found.</p>
      </div>
    </form>
    <!--end of search-form -->
  </header>
  <!-- main section of page -->
  <main id="main">
    <!-- artist section -->
    <section id="artist">
      <div class="artist-info">
        <h2 class="artist-info__name"></h2>
        <div class="artist-info__followers">
          <h3 class="followers__amount"></h3>
          <p class="followers__title"></p>
        </div>
      </div>
    </section>
    <!-- end of artist section -->
    <section id="top-tracks">
      <div class="top-tracks__title">
        <h1>top<br/>tra<br/>cks</h1>
      </div>
      <div class="top-tracks__body">
        <!-- album cover flow -->
        <div id="coverflow"></div>
        <!-- end of album cover flow -->
        <!-- track info -->
        <h5 class="current-song-title"></h5>
        <p class="current-song-popularity"></p>
        <!-- end of track info -->
        <!-- audio controls -->
        <div id="audio-controls">
          <span id="play-pause-button">
          </div>
          <!-- end of audio controls -->
        </div>
      </section>
    </main>
    <!-- end of main section -->
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="jquery.flipster.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js" charset="utf-8"></script>
  <script src="artist.js"></script>
</body>
</html>
